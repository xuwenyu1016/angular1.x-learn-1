<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/angular.js/1.3.20/angular.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('a1', ['$scope', '$rootScope', '$timeout', '$filter', function ($scope, $rootScope, $timeout, $filter) {
      $scope.num = 123.22233;
      $scope.arr = [1,2,3];
      $scope.name = $filter('uppercase')('to uppercase');
      $scope.cap = $filter('firstCap')('asdfsdf');

    }]);

    app.filter('firstCap', function(){
      return function(str, num){
        // console.log(str)
        return str.charAt(0).toUpperCase() + str.substring(1);
      }
    })
  </script>

  </head>
  <body>
    <div ng-app="myApp" ng-controller="a1">
      <p>{{num | currency: 'Â¥'}}</p>
      <p>{{num | number: 2}}</p>
      <p>{{arr | limitTo:2 | uppercase}}</p>
      <p>{{name}}</p>
      <p>{{cap | firstCap: 2}}</p>
    </div>
</body>
</html>
